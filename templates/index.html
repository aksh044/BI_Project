<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMart Feedback Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Predictor</a></li>
            <li><a href="/dmartdashboard">DMart Dashboard</a></li>
            <li><a href="/comparativeanalysis">Comparative Analysis</a></li>
        </ul>
    </nav>

    <h1>DMart Feedback Predictor</h1>
    <form action="/predict" method="POST">
        <label for="customer_name">Customer Name:</label><br>
        <input type="text" id="customer_name" name="customer_name"><br>

        <label for="ship_mode">Ship Mode:</label><br>
        <input type="text" id="ship_mode" name="ship_mode"><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category"><br>

        <label for="product_name">Product Name:</label><br>
        <input type="text" id="product_name" name="product_name"><br>

        <label for="discount">Discount (%):</label><br>
        <input type="number" id="discount" name="discount" min="0" max="100" step="0.1"><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="50"><br>

        <input type="submit" value="Predict Feedback">
    </form>
</body>

</html>
